<!DOCTYPE html>
<html>
<head>
<title>HTML Upload → URL Generator</title>
<style>
body { font-family: Arial; padding:20px; }
#link { margin-top:20px; }
</style>
</head>
<body>
<h2>Upload HTML → Get URL</h2>

<input type="file" id="file" />
<button onclick="upload()">Upload</button>

<p id="link"></p>

<script>
async function upload() {
    let file = document.getElementById("file").files[0];
    if (!file) {
        alert("Select a file first!");
        return;
    }

    let form = new FormData();
    form.append("file", file);

    let uploadReq = await fetch("https://catbox.moe/user/api.php", {
        method: "POST",
        body: form 
    });

    let url = await uploadReq.text();
    document.getElementById("link").innerHTML = 
        "<b>Public URL:</b> <a href='"+url+"' target='_blank'>"+url+"</a>";
}
</script>

</body>
</html>
